<!DOCTYPE html>
<html>
<head>
	<title>Videos</title>
	<link rel="stylesheet" type="text/css" href="css/table_style_videos.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img id="logo" alt="logo" src="icons/logo.png">
	<h1 id="bigbro">Big Brother</h1>

	<div class="navbar">
		<div class="nav_element" onclick="window.location.href='table_home.html'">
			<div class="svgs">
				<img id="home" alt="home" src="icons/homeicon.svg">
			</div>
			<div>
				<a id="home_text">Home</a>
			</div>
		</div>
		<div class="nav_element">
			<div class="svgs">
				<img id="videos" alt="home" src="icons/play.svg">
			</div>
			<div>
				<a id="videos_text">Videos</a>
			</div>
		</div>
	</div>

	<img id="arrow" alt="arrow" src="icons/up-arrow.svg">

	<div class="videos_bar">
		<div class="wrapper">
			<div class="video_element">
				<div class="video">
					<img class="thumbnail" alt="thumbnail_1" src="icons/thumbnails/thumbnail_1.png">
				</div>
				<div class="video_title">
					<a>Livestream</a><img id="live" alt="live" src="icons/live.png">
				</div>
			</div>

			<div class="video_element">
				<div class="video">
					<img class="thumbnail" alt="thumbnail_2" style="border-style: solid; border-color: #DB00FF;" src="icons/thumbnails/thumbnail_2.png">
					<img id="pause" alt="pause" src="icons/pause.png">
					<img id="screenshot" alt="screenshot" src="icons/screenshot.png">
					<img id="record" alt="record" src="icons/record.png">
				</div>
				<div class="video_title">
					<a>Nicole and Cody’s Talk Show</a>
				</div>
			</div>

			<div class="video_element">
				<div class="video">
					<img class="thumbnail" alt="thumbnail_3" src="icons/thumbnails/thumbnail_3.png">
				</div>
				<div class="video_title">
					<a>Cooking Challenge</a>
				</div>
			</div>

			<div class="video_element">
				<div class="video">
					<img class="thumbnail" alt="thumbnail_4" src="icons/thumbnails/thumbnail_4.png">
				</div>
				<div class="video_title">
					<a>Challenge of the Day 23/10</a>
				</div>
			</div>

			<div class="video_element">
				<div class="video">
					<img class="thumbnail" alt="thumbnail_5" src="icons/thumbnails/thumbnail_5.png">
				</div>
				<div class="video_title">
					<a>Helping Enzo’s Photoshoot</a>
				</div>
			</div>

			<div class="video_element">
				<div class="video">
					<img class="thumbnail" alt="thumbnail_6" src="icons/thumbnails/thumbnail_6.png">
				</div>
				<div class="video_title">
					<a>Soccer Game</a>
				</div>
			</div>

			<div class="video_element">
				<div class="video">
					<img class="thumbnail" alt="thumbnail_7" src="icons/thumbnails/thumbnail_7.png">
				</div>
				<div class="video_title">
					<a>Scare Stairs</a>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
