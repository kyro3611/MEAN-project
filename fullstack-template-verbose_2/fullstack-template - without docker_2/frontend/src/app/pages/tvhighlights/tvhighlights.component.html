<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Big Brother</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <header>
        <button id="homeb" class="navbuttons" routerLink='/TVHome'>
            <img id="homeicon" class="icons" src="./assets/images/header/homeicon.svg" alt="Home Icon">
            <span id="hometxt">Home</span>
        </button>
        <button id="videosb" class="navbuttons">
            <img id="videosicon" class="icons" src="./assets/images/header/videosicon.svg" alt="Videos Icon">
            <span id="videostxt">Videos</span>
        </button>
        <button id="twitterb" class="navbuttons" routerLink='/TVTwitter'>
            <img id="twittericon" class="icons" src="./assets/images/header/twittericon.svg" alt="Twitter Icon">
            <span id="twittertxt">Twitter</span>
        </button>
        <button id="playersb" class="navbuttons" routerLink='/TVPlayers'>
            <img id="playersicon" class="icons" src="./assets/images/header/playersicon.svg" alt="Players Icon">
            <span id="playerstxt">Players</span>
        </button>
        <button id="rulesb" class="navbuttons" routerLink='/TVRules'>
            <img id="rulesicon" class="icons" src="./assets/images/header/rulesicon.svg" alt="Rules Icon">
            <span id="rulestxt">Rules</span>
        </button>
        <div id="bbicondiv">
            <img id=bbicon src="./assets/images/header/bigbrothericon.jpg" alt="Big Brother Icon">
            <div id="bbicontext">BIG BROTHER</div>
        </div>
        <hr>
    </header>
    <div id="maindiv">
        <button id="prevb" class="navbuttons2" routerLink='/TVHome'>
            <img class="nextprevicon" src="./assets/images/header/previcon.svg" alt="Previous Page Icon">
            <span class="nextprevtxt"> Home</span>
        </button>
        <button id="nextb" class="navbuttons2" routerLink='/TVTwitter'>
            <span id="nexttxt" class="nextprevtxt">Twitter</span>
            <img id="nexticon" class="nextprevicon" src="./assets/images/header/nexticon.svg" alt="Next Page Icon">
        </button>
        <div id="videosnavdiv">
            <button id="livestreamsb" class="videosb" routerLink='/TVLivestreams'>Livestreams</button>
            <div id="videosbline"></div>
            <button id="highlightsb" class="videosb">Highlights</button><br>
        </div>
        <div id="videosdiv">
            <div class="videodiv">
                <div class="videoiframe"><img class="thumbnail" src="./assets/images/thumbnails/thumbnail_1.png"
                        alt="Thumbnail 1"></div>
                <div class="videotxt">Nicole and Cody’s Talk Show</div>
            </div>
            <div class="videodiv">
                <div class="videoiframe"><img class="thumbnail" src="./assets/images/thumbnails/thumbnail_2.png"
                        alt="Thumbnail 2"></div>
                <div class="videotxt">Cooking Challenge</div>
            </div>
            <div class="videodiv">
                <div class="videoiframe"><img class="thumbnail" src="./assets/images/thumbnails/thumbnail_3.png"
                        alt="Thumbnail 3"></div>
                <div class="videotxt">Challenge of the Day 23/10</div>
            </div>
            <div class="videodiv">
                <div class="videoiframe"><img class="thumbnail" src="./assets/images/thumbnails/thumbnail_4.png"
                        alt="Thumbnail 4"></div>
                <div class="videotxt">Helping Enzo’s Photoshoot</div>
            </div>
            <div class="videodiv">
                <div class="videoiframe"><img class="thumbnail" style="border-style: solid; border-color: #DB00FF;"
                        src="./assets/images/thumbnails/thumbnail_5.png" alt="Thumbnail 5"><img id="pause" src="./assets/images/pause.png"
                        alt="Pause icon"></div>
                <div class="videotxt">Soccer Game</div>
            </div>
            <div class="videodiv">
                <div class="videoiframe"><img class="thumbnail" src="./assets/images/thumbnails/thumbnail_6.png"
                        alt="Thumbnail 6"></div>
                <div class="videotxt">Scare Stairs</div>
            </div>
            <div class="videodiv">
                <div class="videoiframe"><img class="thumbnail" src="./assets/images/thumbnails/thumbnail_7.png"
                        alt="Thumbnail 7"></div>
                <div class="videotxt">Beer Pong</div>
            </div>
            <div class="videodiv">
                <div class="videoiframe"><img class="thumbnail" src="./assets/images/thumbnails/thumbnail_8.png"
                        alt="Thumbnail 8"></div>
                <div class="videotxt">Chess Tournament</div>
            </div>
            <div class="videodiv">
                <div class="videoiframe"><img class="thumbnail" src="./assets/images/thumbnails/thumbnail_9.png"
                        alt="Thumbnail 9"></div>
                <div class="videotxt">Scare Stairs</div>
            </div>
            <div class="videodiv">
                <div class="videoiframe"><img class="thumbnail" src="./assets/images/thumbnails/thumbnail_10.png"
                        alt="Thumbnail 10"></div>
                <div class="videotxt">Enzo's Pranks</div>
            </div>
            <div class="videodiv">
                <div class="videoiframe"><img class="thumbnail" src="./assets/images/thumbnails/thumbnail_11.png"
                        alt="Thumbnail 11"></div>
                <div class="videotxt">Launch Party</div>
            </div>
        </div>
    </div>
</body>

</html>
