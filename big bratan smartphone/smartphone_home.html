<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/home_style.css">
	<link rel="stylesheet" type="text/css" href="css/navbar_style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="logo_container">
		<img id="logo" src="icons/logo.png">
		<h1 id="bigbro">Big Brother</h1>
	</div>
	
	<div class="navbar">
		<div class="wrap_navbar">
			<div class="nav_element">
				<div class="svgs">
					<img id="home" style="filter: invert(70%) sepia(18%) saturate(6178%) hue-rotate(178deg) brightness(99%) contrast(101%);" src="icons/home.svg">
				</div>
				<div class="caption">
					<a style="font-weight:bold; color: #50B5FF;">Home</a>
				</div>
			</div>

			<div class="nav_element" onclick="window.location.href='smartphone_twitter.html'">
				<div class="svgs">
					<img id="twitter" src="icons/twitter.svg">
				</div>
				<div class="caption">
					<a>Twitter</a>
				</div>
			</div>

			<div class="nav_element" onclick="window.location.href='smartphone_vote.html'">
				<div class="svgs">
					<img id="vote" src="icons/vote.svg">
				</div>
				<div class="caption">
					<a>&nbsp;&nbsp;Vote</a>
				</div>
			</div>

			<div class="nav_element" onclick="window.location.href='smartphone_players.html'">
				<div class="svgs">
					<img id="players" src="icons/users-group.svg">
				</div>
				<div class="caption">
					<a>Players</a>
				</div>
			</div>

			<div class="nav_element">
				<div class="svgs">
					<img id="profile" src="icons/user.svg">
				</div>
				<div class="caption">
					<a>John</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
