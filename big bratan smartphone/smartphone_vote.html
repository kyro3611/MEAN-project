<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/vote_style.css">
	<link rel="stylesheet" type="text/css" href="css/navbar_style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="vote_title">
		<h1>Vote</h1>
		<h3>Week 5<br>
		<span style="font-weight: normal;">Who would you like to</span><span style="font-weight: bold;"> stay<span style="font-weight: normal;"> in the game?</span></h3>
	</div>

	<h3 style="color: #051345; margin-bottom: 0%">MARGIN</h3>
	<div class="two_players" style="margin-top:18%;">
		<div class="player">
			<div>
				<img id="player_image" src="icons/players_vote/Kevin_vote.png">
			</div>
			
				<a id="player_name">Kevin</a>
			
		</div>

		<div class="player">
			<div>
				<img id="player_image" src="icons/players_vote/Cody_vote.png">
			</div>
			<div>
				<a id="player_name">Cody</a>
			</div>
		</div>
	</div>

	<div class="two_players">
		<div class="player">
			<div>
				<img id="player_image" src="icons/players_vote/Nicole A._vote.png">
			</div>
			<div>
				<a id="player_name">Nicole A.</a>
			</div>
		</div>

		<div class="player">
			<div>
				
			</div>
			<div>
				<a id="player_name"></a>
			</div>
		</div>
	</div>
	

	<div class="navbar">
		<div class="wrap_navbar">
			<div class="nav_element">
				<div class="svgs">
					<img id="home" src="icons/home.svg">
				</div>
				<div class="caption">
					<a>Home</a>
				</div>
			</div>

			<div class="nav_element">
				<div class="svgs">
					<img id="twitter" src="icons/twitter.svg">
				</div>
				<div class="caption">
					<a>Twitter</a>
				</div>
			</div>

			<div class="nav_element">
				<div class="svgs">
					<img id="vote" style="filter: invert(70%) sepia(18%) saturate(6178%) hue-rotate(178deg) brightness(99%) contrast(101%);" src="icons/vote.svg">
				</div>
				<div class="caption">
					<a style="font-weight:bold; color: #50B5FF;">&nbsp;&nbsp;Vote</a>
				</div>
			</div>

			<div class="nav_element">
				<div class="svgs">
					<img id="players" src="icons/users-group.svg">
				</div>
				<div class="caption">
					<a>Players</a>
				</div>
			</div>

			<div class="nav_element">
				<div class="svgs">
					<img id="profile" src="icons/user.svg">
				</div>
				<div class="caption">
					<a>John</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
