<!DOCTYPE HTML> 
<html lang="en">
    <head>
        <title>Big Brother</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/headerstyle.css">
        <link rel="stylesheet" type="text/css" href="css/playersstyle.css">
        <link rel="stylesheet" type="text/css" href="css/players2style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body>
        <header>
            <button id="homeb" class="navbuttons" onclick="window.location.href='home.html'">
                <img id="homeicon" class="icons" src="images/header/homeicon.svg" alt="Home Icon">
                <span id="hometxt">Home</span>
            </button>
            <button id="videosb" class="navbuttons" onclick="window.location.href='videos.html'">
                <img id="videosicon" class="icons" src="images/header/videosicon.svg" alt="Videos Icon">
                <span id="videostxt">Videos</span>
            </button>
            <button id="twitterb" class="navbuttons" onclick="window.location.href='twitter.html'">
                <img id="twittericon" class="icons" src="images/header/twittericon.svg" alt="Twitter Icon">
                <span id="twittertxt">Twitter</span>
            </button>
            <button id="playersb" class="navbuttons">
                <img id="playersicon" class="icons" src="images/header/playersicon.svg" alt="Players Icon">
                <span id="playerstxt">Players</span>
            </button>
            <button id="rulesb" class="navbuttons" onclick="window.location.href='rules.html'">
                <img id="rulesicon" class="icons" src="images/header/rulesicon.svg" alt="Rules Icon">
                <span id="rulestxt">Rules</span>
            </button>
            <div id="bbicondiv">
                <img id=bbicon src="images/header/bigbrothericon.jpg" alt="Big Brother Icon">
                <div id="bbicontext">BIG BROTHER</div>
            </div>
            <hr>
        </header>
        <div id="maindiv">
            <button id="prevb" class="navbuttons2" onclick="window.location.href='twitter.html'">
                <img class="nextprevicon" src="images/header/previcon.svg" alt="Previous Page Icon">
                <span class="nextprevtxt">Twitter</span>
            </button>
            <button id="nextb" class="navbuttons2" onclick="window.location.href='rules.html'">
                <span id="nexttxt" class="nextprevtxt">Rules</span>
                <img id="nexticon" class="nextprevicon" src="images/header/nexticon.svg" alt="Next Page Icon">
            </button>
            <button id="playerb" class="playersnavb" onclick="window.location.href='players1.html'">
                <img id="playericon" class="playersnavicon" src="images/players/playericon.svg" alt="Player Icon">
            </button>
            <button id="voteb" class="playersnavb">
                <img id="voteicon" class="playersnavicon" src="images/players/voteicon.svg" alt="Vote Icon">
            </button>
            <button id="pollb" class="playersnavb" onclick="window.location.href='players3.html'">
                <img id="pollicon" class="playersnavicon" src="images/players/pollicon.svg" alt="Poll Icon">
            </button> 
            <div id="votesdiv">
                <div id="week"><b>Week 5</b></div>
                <div id="voteddiv">
                    <img id="votedphoto" src="images/players/nicole.png" alt="Nicole Photo"><br>You voted for
                    <span id="votedtxt"><b>Nicole</b></span>. Thank you!
                </div>
            </div>
        </div>
    </body>
</html>
