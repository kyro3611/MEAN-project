<!DOCTYPE HTML> 
<html lang="en">
    <head>
        <title>Big Brother</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/headerstyle.css">
        <link rel="stylesheet" type="text/css" href="css/playersstyle.css">
        <link rel="stylesheet" type="text/css" href="css/players1style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body>
        <header>
            <button id="homeb" class="navbuttons">
                <img id="homeicon" class="icons" src="images/header/homeicon.svg" alt="Home Icon">
                <div id="hometxt">Home</div>
            </button>
            <button id="videosb" class="navbuttons">
                <img id="videosicon" class="icons" src="images/header/videosicon.svg" alt="Videos Icon">
                <br>Videos
            </button>
            <button id="twitterb" class="navbuttons">
                <img id="twittericon" class="icons" src="images/header/twittericon.svg" alt="Twitter Icon">
                <div id="twittertxt">Twitter</div>
            </button>
            <button id="playersb" class="navbuttons">
                <img id="playersicon" class="icons" src="images/header/playersicon.svg" alt="Players Icon">
                <div id="playerstxt">Players</div>

            </button>
            <button id="rulesb" class="navbuttons">
                <img id="rulesicon" class="icons" src="images/header/rulesicon.svg" alt="Rules Icon">
                <div id="rulestxt">Rules</div>
            </button>
            <div id="bbicondiv">
                <img id=bbicon src="images/header/bigbrothericon.jpg" alt="Big Brother Icon">
                <div id="bbicontext">BIG BROTHER</div>
            </div>
            <hr>
        </header>
        <div id="maindiv">
            <button id="prevb" class="navbuttons2">
                <img class="nextprevicon" src="images/header/previcon.svg" alt="Previous Page Icon">
                <span class="nextprevtxt">Twitter</span>
            </button>
            <button id="nextb" class="navbuttons2">
                <span id="nexttxt" class="nextprevtxt">Rules</span>
                <img id="nexticon" class="nextprevicon" src="images/header/nexticon.svg" alt="Next Page Icon">
            </button>
            <button id="playerb" class="playersnavb">
                <img id="playericon" class="playersnavicon" src="images/players/playericon.svg" alt="Player Icon">
            </button>
            <button id="voteb" class="playersnavb">
                <img id="voteicon" class="playersnavicon" src="images/players/voteicon.svg" alt="Vote Icon">
            </button>
            <button id="pollb" class="playersnavb">
                <img id="pollicon" class="playersnavicon" src="images/players/pollicon.svg" alt="Poll Icon">
            </button> 
            <button id="scrollb">
                <img id="scrollicon" src="images/players/scrollicon.svg" alt="Scroll Icon">
            </button>
            <div id="profilesdiv">
                <button class="profileb">
                    <img class="profilephoto" src="images/players/christmas.png" alt="Christmas Photo">
                    <div class="profiletxt" >Christmas</div>
                </button>
                <button class="profileb">
                    <img class="profilephoto" src="images/players/david.png" alt="David Photo">
                    <div class="profiletxt" >David</div>
                </button>
                <button class="profileb">
                    <img class="profilephoto" src="images/players/nicole.png" alt="Nicole Photo">
                    <div class="profiletxt" >Nicole</div>
                </button>
                <button class="profileb">
                    <img class="profilephoto" src="images/players/dani.png" alt="Dani Photo">
                    <img class="ripicon" src="images/players/ripicon.svg" alt="Player Gone Icon">
                    <div class="profiletxt" >Dani</div>
                </button>
                <button class="profileb">
                    <img class="profilephoto" src="images/players/cody.png" alt="Cody Photo">
                    <div class="profiletxt" >Cody</div>
                </button>
                <button class="profileb">
                    <img class="profilephoto" src="images/players/kevin.png" alt="Kevin Photo">
                    <div class="profiletxt" >Kevin</div>
                </button>
                <button class="profileb">
                    <img class="profilephoto" src="images/players/tyler.png" alt="Tyler Photo">
                    <img class="ripicon" src="images/players/ripicon.svg" alt="Player Gone Icon">
                    <div class="profiletxt" >Tyler</div>
                </button>
                <button class="profileb">
                    <img class="profilephoto" src="images/players/Bayleigh.png" alt="Bayleigh Photo">
                    <div class="profiletxt" >Bayleigh</div>
                </button>
            </div>
        </div>
    </body>
</html>
