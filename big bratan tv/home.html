<!DOCTYPE HTML> 
<html lang="en">
    <head>
        <title>Big Brother</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/headerstyle.css">
        <link rel="stylesheet" type="text/css" href="css/homestyle.css">
        <!--<link rel="icon" href="media/logbookicon.png">-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body>
        <header>
            <button id="homeb" class="navbuttons">
                <img id="homeicon" class="icons" src="images/homeicon2.png" alt="Home Icon">
                <div id="hometxt">Home</div>
            </button>
            <button id="videosb" class="navbuttons">
                <img id="videosicon" class="icons" src="images/videosicon.png" alt="Videos Icon">
                <br>Videos
            </button>
            <button id="twitterb" class="navbuttons">
                <img id="twittericon" class="icons" src="images/twittericon.png" alt="Twitter Icon">
                <div id="twittertxt">Twitter</div>
            </button>
            <button id="playersb" class="navbuttons">
                <img id="playersicon" class="icons" src="images/playersicon.png" alt="Players Icon">
                <div id="playerstxt">Players</div>
                
            </button>
            <button id="rulesb" class="navbuttons">
                <img id="rulesicon" class="icons" src="images/rulesicon.png" alt="Rules Icon">
                <div id="rulestxt">Rules</div>
            </button>
            <div id="bbicondiv">
                <img id=bbicon src="images/bigbrothericon.jpg" alt="Big Brother Icon">
                <div id="bbicontext">BIG BROTHER</div>
            </div>
            <hr>
        </header>
        <div id="maindiv">
            <button id="prevb" class="navbuttons2">
                <img class="nextprevicon" src="images/previcon.png" alt="Previous page icon" >
                <span class="nextprevtxt">Rules</span>
            </button>
            <button id="nextb" class="navbuttons2">
                <span class="nextprevtxt">Videos</span>
                <img class="nextprevicon" src="images/nexticon.png" alt="Next page icon" >
            </button>
            <img id=bbicon2 src="images/bigbrothericon.jpg" alt="Big Brother Icon2">
        </div>

    </body>
</html>

        <a id="nav_element"><img class="svgs" id="vote" src="icons/vote.svg">Vote</a>
        <a id="nav_element"><img class="svgs" id="players" src="icons/users-group.svg">Players</a>
