<!DOCTYPE HTML> 
<html lang="en">
    <head>
        <title>Big Brother</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/headerstyle.css">
        <link rel="stylesheet" type="text/css" href="css/homestyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body>
        <header>
            <button id="homeb" class="navbuttons">
                <img id="homeicon" class="icons" src="images/header/homeicon.svg" alt="Home Icon">
                <div id="hometxt">Home</div>
            </button>
            <button id="videosb" class="navbuttons">
                <img id="videosicon" class="icons" src="images/header/videosicon.svg" alt="Videos Icon">
                <br>Videos
            </button>
            <button id="twitterb" class="navbuttons">
                <img id="twittericon" class="icons" src="images/header/twittericon.svg" alt="Twitter Icon">
                <div id="twittertxt">Twitter</div>
            </button>
            <button id="playersb" class="navbuttons">
                <img id="playersicon" class="icons" src="images/header/playersicon.svg" alt="Players Icon">
                <div id="playerstxt">Players</div>

            </button>
            <button id="rulesb" class="navbuttons">
                <img id="rulesicon" class="icons" src="images/header/rulesicon.svg" alt="Rules Icon">
                <div id="rulestxt">Rules</div>
            </button>
            <div id="bbicondiv">
                <img id=bbicon src="images/header/bigbrothericon.jpg" alt="Big Brother Icon">
                <div id="bbicontext">BIG BROTHER</div>
            </div>
            <hr>
        </header>
        <div id="maindiv">
            <button id="prevb" class="navbuttons2">
                <img class="nextprevicon" src="images/header/previcon.svg" alt="Previous Page Icon" >
                <span class="nextprevtxt">Rules</span>
            </button>
            <button id="nextb" class="navbuttons2">
                <span class="nextprevtxt">Videos</span>
                <img class="nextprevicon" src="images/header/nexticon.svg" alt="Next Page Icon" >
            </button>
            <img id=bbicon2 src="images/header/bigbrothericon.jpg" alt="Big Brother Icon2">
            <button id="liveb">
                <img id="liveicon" src="images/home/liveicon.svg" alt="Watch Live Icon" >
                <span id="livetxt"><b>Watch Now</b> </span><span id="livetxt2"><b>Live</b></span>
                <img id="liveicon2" src="images/home/liveicon2.svg" alt="Watch Live Icon2" >
            </button>
            <button id="highlightsb" class="extrab">
                <span id="highlightstxt">Highlights</span>
                <img id="highlightsicon" src="images/home/highlightsicon.svg" alt="Highlights Icon" >
            </button>
            <button id="voteb" class="extrab">
                <span id="votetxt">Vote Now </span>
                <img id="voteicon" src="images/home/votenowicon.svg" alt="Vote Now Icon" >
            </button>
        </div>
    </body>
</html>
